<div class="container">
  <h1>Device</h1>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lblId">ID</label>
      <input type="text" class="form-control" id="deviceId" name="deviceId" [(ngModel)]="model.id" required>
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" name="deviceName" id="deviceName" [(ngModel)]="model.nome" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
