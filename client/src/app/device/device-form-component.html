<div class="container">
  <h1>Device</h1>
  <form (ngSubmit)="onSubmit()" name="frmDevice">
    <div class="form-group">
      <label for="lblId">GUID</label>
      <input type="number" class="form-control" id="deviceGuid" name="deviceGuid" [(ngModel)]="model.guid">
    </div>

    <div class="form-group">
      <label for="lblName">Nome</label>
      <input type="text" class="form-control" name="deviceName" id="deviceName" [(ngModel)]="model.name" required>
    </div>

    <div class="form-group">
      <label for="lblModel">Model</label>
      <input type="text" class="form-control" name="deviceModel" id="deviceModel" [(ngModel)]="model.model" required>
    </div>

    <div class="form-group">
      <label for="lblUK">Unique Key</label>
      <input type="text" class="form-control" name="deviceUk" id="deviceUk" [(ngModel)]="model.uniqueKey" required>
    </div>

    <div class="form-group">
      <label for="lblCreatedDate">Created Date</label>
      <input type="text" disabled class="form-control" name="deviceCreatedDate" id="deviceCreatedDate" [(ngModel)]="model.createdDate" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
